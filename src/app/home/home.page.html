<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tipos de modais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <ion-button color="success" expand="full" (click)="showSimpleModal()"> Modal Simples </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-button color="warning" expand="full" (click)="showActions()"> ACTION SHEET </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
